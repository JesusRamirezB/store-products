<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/272ec915e8.js" crossorigin="anonymous"></script>
    <!-- Estilo -->
    <link rel="stylesheet" href="style/productos.css">
    <title>Productos</title>
</head>

<body>
    <div class="contenedor">
        <header class="header">
            <div class="header-logo">
                <img src="img/boar.webp" alt="">
                <h1>BORAbarrotes</h1>
            </div>
            <div class="header-links">
                <a href="index.html" style="font-weight: bold;">Inicio</a>
                <a href="admin.html">Administrador</a>
            </div>
        </header>
        <div class="barra-busqueda">
            <input type="text" id="txtBusqueda">
            <button id="btnBusqueda">Buscar</button>
            <i class="fas fa-search fa-2x"></i>
        </div>
        <table class="producto">
            <tr>
                <th>
                    <div class="nombre">Nombre de producto</div>
                </th>
                <th>
                    <div class="categoria">Categoria</div>
                </th>
                <th>
                    <div class="costo">Costo</div>
                </th>
                <th>
                    <div class="precio-sugerido">Precio sugerido</div>
                </th>

            </tr>
        </table>
    </div>
    <script src="backend/getData.js" type="module"></script>
</body>

</html>
