<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <!-- Estilo -->
    <link rel="stylesheet" href="style/admin.css">
    <title>Document</title>
</head>

<body>
    <div class="contenedor">
        <header class="header">
            <div class="header-logo">
                <img src="img/boar.png" alt="">
                <h1>BORAbarrotes</h1>
            </div>
            <div class="header-links">
                <a href="index.html">Inicio</a>
                <a href="admin.html" style="font-weight: bold;">Administrador</a>
            </div>
        </header>
        <form class="formulario ">
            <div class="nombre ">
                <!-- <label for="nombre ">Nombre de producto:</label> -->
                <input id="nombre " type="text " required placeholder="Nombre de producto ">
            </div>
            <div class="categoria ">
                <!-- <label for="categoria ">Categoria:</label> -->
                <select id="categoria ">
                    <option selected>Elige una categoria</option>
                    <option value="Abarrotes ">Abarrotes</option>
                    <option value="FrutasVerduras ">Frutas y verduras</option>
                    <option value="Farmacia ">Farmacia</option>
                    <option value="18+ ">18+</option>
                    <option value="Higiene ">Higiene</option>
                    <option value="Bebidas ">Bebidas</option>
                    <option value="Desechable ">Desechable</option>
                    <option value="Sabritas ">Sabritas</option>
                    <option value="Gamesa ">Gamesa</option>
                    <option value="Barcel ">Barcel</option>
                    <option value="Bimbo ">Bimbo</option>
                    <option value="Marinela ">Marinela</option>
                    <option value="Especias ">Especias</option>
                    <option value="Yoplait ">Yoplait</option>
                    <option value="Regalos ">Regalos</option>
                    <option value="Dulceria ">Dulceria</option>
                    <option value="Papeleria ">Papeleria</option>
                </select>
            </div>
            <div class="costo ">
                <!-- <label for="costo ">Costo</label> -->
                <input id="costo " type="text " required placeholder="Costo ">
            </div>
            <div class="inventario ">
                <!-- <label for="inventario ">Inventario</label> -->
                <input id="inventario " type="text " required placeholder="inventario ">
            </div>
        </form>

        <hr>
        <button id="Insbtn " type="submit ">INSERT</button>
        <button id="Selbtn " type="submit ">SELECT</button>
        <button id="Updbtn " type="submit ">UPDATE</button>
        <button id="Delbtn " type="submit ">DELETE</button>
    </div>
    <script type="module " src="backend/conexion.js ">

    </script>
</body>

</html>
